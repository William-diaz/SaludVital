name: CI-CD SaludVital

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Clonar repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Compilar con Maven
        run: mvn -B package --file pom.xml

      - name: ğŸ§ª Ejecutar pruebas
        run: mvn test

      - name: ğŸ³ Construir imagen Docker
        run: docker build -t saludvital:latest .

      - name: âœ… Verificar ejecuciÃ³n de la imagen
        run: docker run --rm saludvital:latest
